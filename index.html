<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <script>
      window.onload = () => {
        let places = staticLoadPlaces();
        renderPlaces(places);
      };

      function staticLoadPlaces() {
        return [
          {
            name: "NE Church at 7th Street",
            location: {
              lat: 45.563355,
              lng: -122.659284
            },
          },
        ];
      }

      var models = [
        {
          value: "NE Church at 7th Street",
          scale: "120 120 120",
          lookat: "[gps-camera]"
        }
      ];

      var modelIndex = 0;
      var setModel = function (model, entity) {
        if (model.scale) {
          entity.setAttribute("scale", model.scale);
        }

        if (model.value) {
          entity.setAttribute("value", model.value);
        }

        if (model.lookoat) {
          entity.setAttribute("look-at", model.lookoat);
        }

        // const div = document.querySelector(".instructions");
        // div.innerText = model.info;
      };

      function renderPlaces(places) {
        let scene = document.querySelector("a-scene");

        places.forEach((place) => {
          let latitude = place.location.lat;
          let longitude = place.location.lng;

          let model = document.createElement("a-text");
          model.setAttribute(
            "gps-entity-place",
            `latitude: ${latitude}; longitude: ${longitude};`
          );

          setModel(models[modelIndex], model);

          model.setAttribute("animation-mixer", "");

          document
            .querySelector('button[data-action="change"]')
            .addEventListener("click", function () {
              var entity = document.querySelector("[gps-entity-place]");
              modelIndex++;
              var newIndex = modelIndex % models.length;
              setModel(models[newIndex], entity);
            });

          scene.appendChild(model);
        });
      }
    </script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <div class="centered instructions"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
